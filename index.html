<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="everything-containter">
    <div class="left-container">
        <img src="Images/Chanel perfume.jpg" alt="Perfume bottle">
    </div>
    <div class="right-container">
        <div class="perfume-text">PERFUME</div>
        <div class="perfume-title-text">Gabrielle Essence Eau De Parfum</div>
        <div class="about-text">A floral, solar, and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</div>
        <div class="price-container">
            <div class="sale-price">$149.99</div>
            <div class="old-price">$169.99</div>
        </div>  
        <div class="cart-button">
            <img class="cart-icon" src="Images/icon-cart.svg" alt="Cart icon">
            <button class="cart-text">Add to Cart</button>
        </div>
    </div>
</div>
</body>
</html>
